{{ define "main"}}
<main class="py-12 sm:py-16 lg:py-20">
    <div class="container mx-auto px-4 sm:px-6">
        <div class="flex flex-col lg:flex-row items-center justify-center gap-8 lg:gap-12">
            <div class="hidden lg:block flex-shrink-0">
                <img src="/images/hand.png" alt="Decorative hand illustration" class="scale-x-[-1]">
            </div>

            <div class="max-w-2xl mx-auto">
                <header class="mb-8 sm:mb-10 lg:mb-12 text-center">
                    <h1 class="text-3xl sm:text-4xl lg:text-5xl font-heading font-bold mb-4">
                        about me
                    </h1>
                    <p
                        class="text-base sm:text-lg lg:text-xl text-neutral-gray dark:text-neutral-gray-light leading-relaxed">
                        hi, i'm sripali. you can call me sri, or pali, or sleepali, or...
                        you get the point. i design, i dance, i tinker with products, play
                        a little with ai, and collect fun ideas along the way. this site
                        is basically my diary of it all.
                    </p>
                </header>
            </div>

            <div class="hidden lg:block flex-shrink-0">
                <img src="/images/hand.png" alt="Decorative hand illustration">
            </div>
        </div>
    </div>
</main>
{{ end }}
